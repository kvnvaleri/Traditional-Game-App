<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <title>Binar Challange 2</title>
    <link rel="stylesheet" href="CSS/BinarChallange2.css">
  </head>

  <body>

    <header>
      <a href="/"><</a>
      <img src="Image/Logo.png" alt="">
      <h1>ROCK PAPER SCISSORS</h1>
    </header>

    <main>
      <div id="player1">
        <h2>PLAYER 1</h2>
        <div class="player1Sign batu">
          <input id="" type="image" onclick="playerCard(0)" src="Image/Batu.png">
        </div>
        <div class="player1Sign kertas">
          <input id="" type="image" onclick="playerCard(1)" src="Image/Kertas.png">
        </div>
        <div class="player1Sign gunting">
          <input id="" type="image" onclick="playerCard(2)" src="Image/Gunting.png">
        </div>
      </div>
      <div id="versus">
        <p class="versus">V S</p>
      </div>
      <div id="computer">
        <h2>COM</h2>
        <div class="computerSign">
          <img src="Image/Batu.png" alt="batu">
        </div>
        <div class="computerSign">
          <img src="Image/Kertas.png" alt="kertas">
        </div>
        <div class="computerSign">
          <img src="Image/Gunting.png" alt="gunting">
        </div>
      </div>
      <input id="refresh-button" type="image" onclick="refreshButton()" src="Image/Refresh.png">
    </main>

    <script src="Javascript/BinarChallange2.js"></script>
    
  </body>

</html>
